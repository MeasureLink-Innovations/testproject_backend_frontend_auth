name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Restore dependencies
      run: dotnet restore backend/Backend.sln

    - name: Build
      run: dotnet build --no-restore backend/Backend.sln

    - name: Test
      run: dotnet test --no-build --verbosity normal backend/Backend.Tests/Backend.Tests.csproj

  frontend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Test
      run: npm test

    - name: Build
      run: npm run build

  measurement-agent-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./measurement-agent
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Test
      run: |
        export PYTHONPATH=$PYTHONPATH:.
        pytest

  build-images:
    needs: [backend-ci, frontend-ci, measurement-agent-ci]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Build Backend Image
      run: docker build -t backend-api ./backend

    - name: Build Frontend Image
      run: docker build -t frontend ./frontend

    - name: Build Measurement Agent Image
      run: docker build -t measurement-agent ./measurement-agent
